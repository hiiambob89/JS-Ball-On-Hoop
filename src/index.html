<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hoop Generator</h1>>
    
    <form>
        <label for="radius">radius:</label><br>
        <input type="text" id="radius" name="radius" value=".1"><br>

        <label for="gravity">gravity:</label><br>
        <input type="text" id="gravity" name="gravity" value="9.8"><br>

        <label for="friction">k:</label><br>
        <input type="text" id="friction" name="friction" value="5.0"><br>

        <label for="theta">θ:</label><br>
        <input type="text" id="theta" name="theta" value="30"><br>

        <label for="velocity">V:</label><br>
        <input type="text" id="velocity" name="velocity" value="0.6"><br>

        <label for="omega">ω:</label><br>
        <input type="text" id="omega" name="omega" value="6.28"><br>

        <label for="simspeed">simulation speed:</label><br>
        <input type="text" id="simSpeed" name="simspeed" value="1.0"><br>

        <label for="trailLen">trail length:</label><br>
        <input type="trailLen" id="trailLen" name="trailLen" value="20">
      </form>
      <!-- mathQuill css -->
<link href = "../libraries/mathquill-0.10.1/mathquill-basic.css" rel = "stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../libraries/mathquill-0.10.1/mathquill.js"></script>
<p>theta dot = <span id="math-field"></span></p>
<p>LaTeX of what you typed: <span id="latex"></span></p>
<p>velocity dot = <span id="math-field2"></span></p>
<p>LaTeX of what you typed: <span id="latex2"></span></p>



      
    <canvas id="c" width = "350" height="350"></canvas>
    <p>Time(seconds):</p>
    <p id="time">0</p>
    <script  type="importmap">{
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "fs": ""
        }
    }</script>
    <button id="generate" type="button">Generate</button>
    
    <script type = "module">
       
       let mathFieldSpan = document.getElementById('math-field');
        let latexSpan = document.getElementById('latex');
        let mathFieldSpan2 = document.getElementById('math-field2');
        let latexSpan2 = document.getElementById('latex2');

        let MQ = MathQuill.getInterface(2); // for backcompat
        let mathField = MQ.MathField(mathFieldSpan, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
            edit: function() { // useful event handlers
            latexSpan.textContent = mathField.latex(); // simple API
            }
        }
        });
        
        let mathField2 = MQ.MathField(mathFieldSpan2, {
        spaceBehavesLikeTab: true, // configurable
        handlers: {
            edit: function() { // useful event handlers
            latexSpan2.textContent = mathField2.latex(); // simple API
            }
        }
        });
        import{draw} from '/src/index.js'
        document.getElementById("generate").addEventListener("click", () => {
            document.getElementById("time").innerHTML=0;
            draw({thetadot:mathField.latex(),velocitydot: mathField2.latex()});
        })
        
        
                

    </script>
    
</body>
</html>
