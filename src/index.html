<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hoop Generator</h1>>
    
    <form>
        <label for="radius">radius:</label><br>
        <input type="text" id="radius" name="radius" value=".1"><br>

        <label for="gravity">gravity:</label><br>
        <input type="text" id="gravity" name="gravity" value="9.8"><br>

        <label for="time">τ:</label><br>
        <input type="text" id="time" name="time" value="0.2"><br>

        <label for="theta">θ:</label><br>
        <input type="text" id="theta" name="theta" value="30"><br>

        <label for="velocity">V:</label><br>
        <input type="text" id="velocity" name="velocity" value="0.6"><br>

        <label for="omega">ω:</label><br>
        <input type="text" id="omega" name="omega" value="6.28"><br>

        <label for="trailLen">trail length:</label><br>
        <input type="trailLen" id="trailLen" name="trailLen" value="20">
      </form>
      
    <canvas id="c" width = "350" height="350"></canvas>
    <script  type="importmap">{
        "imports": {
            "three": "https://threejs.org/build/three.module.js",
            "fs": ""
        }
    }</script>
    <button id="generate" type="button">Generate</button>
    
    <script type = "module">
        import{draw} from '/src/index.js'
        document.getElementById("generate").addEventListener("click", draw)
    </script>
    
</body>
</html>
